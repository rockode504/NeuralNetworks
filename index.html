 
<html>
    <head>
      <title>Image Recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script> 
      <link rel="stylesheet" href="style.css">
    </head>  
    <body>
      <div class="container">
      
        <center>
          <h3 class="btn btn-default heading">Image Recognition</h3>
            <br>
            <br>
  
            <p style="font-size: 22px;">The Model Is Trained To Identify The Following Objects- </p>
        
            <b class="nameOfObjects">
                Gartner
                <hr>
                Perfume
                <hr>
                Phone
                <hr>
                Wallet
                <hr>
                Bottle Guarde
                <hr>
             </b>
            <label>Webcam View-</label>
          <div id="camera"></div>
            <br>
            <br>
          <div id="output"></div>
            <br>
            <br>
          <button onclick="takeShot();" id="buttonRound" class="btn btn-info">Capture Image</button>
            <br>
            <br>
          <button onclick="checkShot();" id="buttonround" class="btn btn-success">Identify Image</button>
            <br>
            <br>
          <p style="font-size: 22px;">Object- <span id="objectName"></span></p>
          <p style="font-size: 22px;">Accuracy- <span id="objectAccuracy"></span></p>
        </center>
      </div>
      <script src="main.js"></script>
    </body>
  </html>
